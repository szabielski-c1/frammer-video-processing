<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frammer Video Processing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Frammer Video Processing</h1>
            <p>Submit videos for AI-powered processing</p>
        </header>

        <main>
            <!-- Video Processing Form -->
            <section class="form-section">
                <h2>Submit Video for Processing</h2>
                <form id="videoForm">
                    <div class="form-group">
                        <label for="videoUrl">Video URL (MP4)*</label>
                        <input type="url" id="videoUrl" name="videoUrl" required
                               placeholder="https://example.com/video.mp4">
                        <small>Public URL to your MP4 video file</small>
                    </div>

                    <div class="form-group">
                        <label for="language">Language*</label>
                        <select id="language" name="language" required>
                            <option value="">Select language...</option>
                            <option value="en" selected>English (en)</option>
                            <option value="es">Spanish (es)</option>
                            <option value="fr">French (fr)</option>
                            <option value="de">German (de)</option>
                            <option value="it">Italian (it)</option>
                            <option value="pt">Portuguese (pt)</option>
                            <option value="hi">Hindi (hi)</option>
                            <option value="zh">Chinese (zh)</option>
                            <option value="ja">Japanese (ja)</option>
                            <option value="ko">Korean (ko)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="contentType">Content Type*</label>
                        <select id="contentType" name="contentType" required>
                            <option value="">Select content type...</option>
                            <option value="news bulletin" selected>News Bulletin</option>
                            <option value="speech">Speech</option>
                            <option value="interview">Interview</option>
                            <option value="debate">Debate</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Output Types*</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="outputType" value="full-package">
                                Full Package (complete with all metadata)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="outputType" value="summary">
                                Summary
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="outputType" value="keymoment">
                                Key Moments
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="outputType" value="chapters">
                                Chapters
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="outputType" value="vertical video">
                                Vertical Video (9:16 from 16:9)
                            </label>
                        </div>
                        <small>Select one or more output types</small>
                    </div>

                    <button type="submit" class="btn-primary">Process Video</button>
                </form>

                <div id="submissionStatus" class="status-message"></div>
            </section>

            <!-- Results Section -->
            <section class="results-section">
                <h2>Processing Results</h2>
                <button id="refreshResults" class="btn-secondary">Refresh Results</button>
                <div id="resultsContainer">
                    <p class="no-results">No results yet. Submit a video to get started.</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
